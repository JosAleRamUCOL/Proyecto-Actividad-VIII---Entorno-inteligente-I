<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="/auth/style_auth.css">
</head>
<body>
  <div class="login-container">
    <h2>Crear una cuenta</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Usuario" required>
      <input type="password" id="regPassword" placeholder="Contraseña" required>
      <button type="submit">Registrar</button>
      <p id="registerMessage" class="error"></p>
    </form>

    <button id="goToLogin" class="changeTo">Inicia sesión</button>
  </div>

  <script src="/auth/script_auth.js"></script>
</body>
</html>
